<h1>Lets make a review!</h1>
<form [formGroup]="form">
  <div class="rating-star">
    <h2>Rating</h2>
    <ngx-star-rating
      id="star-form"
      formControlName="rating"
      [id]="'rating'"
    ></ngx-star-rating>
  </div>
</form>

<div class="text-review">
  <h2>Headline</h2>

  <textarea id="w3review" name="w3review" rows="1" cols="1" [(ngModel)]='headline'> </textarea>
  <h2>Body</h2>

  <textarea id="w3review" name="w3review" rows="14" cols="79" [(ngModel)]='bodyReview'> </textarea>
</div>


  <div class="divButton">
    <button id="button" mat-raised-button (click)="onNoClick()">Cancel</button>
    <button id="button" mat-raised-button color="primary" (click)="submitReview()">Submit</button>
  </div>
